# Default Spring messages
typeMismatch=The value you entered is invalid
required=This field is required
methodInvocation=This field could not be set due to missing write access

# Standard OO validation messages
field.required=This field is required
field.value.too.long=This field is too long. The max length is {0} (you entered {1} characters)
field.out.of.range=You must enter a value between {0} and {1}
field.invalid.car.registration=This is not a valid car registration

# Password Controller messages
password.incorrect=This password is incorret
password.too.short=Your password must be at least {0} characters long
password.does.not.match=The passwords that you entered do not match each other
