jdbc.driverClassName=${jdbc.driverClassName}
jdbc.url=${jdbc.url}
jdbc.username=${jdbc.username}
jdbc.password=${jdbc.password}

hibernate.dialect=${hibernate.dialect}
hibernate.config=file:src/test/resources/hibernate.cfg.xml

# hibernate search settings
hibernate.search.default.directory_provider org.hibernate.search.store.FSDirectoryProvider
hibernate.search.default.indexBase=/tmp/hibernate-search/indexes

# Needed by Hibernate3 Maven Plugin defined in pom.xml
hibernate.connection.username=${jdbc.username}
hibernate.connection.password=${jdbc.password}
hibernate.connection.url=${jdbc.url}
hibernate.connection.driver_class=${jdbc.driverClassName}

# FIXME To prevent naming conflict when this file is processed by Maven
spring.jdbc.driverClassName=${jdbc.driverClassName}
spring.jdbc.url=${jdbc.url}
spring.jdbc.username=${jdbc.username}
spring.jdbc.password=${jdbc.password}
spring.hibernate.config=file:src/test/resources/hibernate.cfg.xml
spring.hibernate.dialect=${hibernate.dialect}
